	<!-- Traffic Simulation Engine -->
	<script src="traffic/aircraftperformance.js" type="text/javascript"></script>
	<script src="traffic/autopilot.js" type="text/javascript"></script>
	<script src="traffic/situation.js" type="text/javascript"></script>
	<script src="traffic/aircraft.js" type="text/javascript"></script>
	<script src="traffic/trafficsimulator.js" type="text/javascript"></script>

	<link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="scope.css" />
	<link rel="stylesheet" type="text/css" href="settings.css" />
</head>
<body>
	<canvas id="scope" width="0" height="0"></canvas>
	<div class="settings-modal" style="display:none">
		<h1>Scope Settings</h1>
		<div class="setting-group">
			<div class="setting-label">
				Compass Brightness
			</div>
			<div class="setting-control">
				<select id="setting-compass-brightness">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option selected>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
			</div>
		</div>
		<div class="setting-group">
			<div class="setting-label">
				Map Brightness
			</div>
			<div class="setting-control">
				<select id="setting-map-brightness">
					<option>1</option>
					<option selected>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
			</div>
		</div>
	</div>
